<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Events & Interactivity</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Events & Basic Interactivity </h1>

  <!-- Part 1: Event Handling Example -->
  <section>
    <h2>Click the Button</h2>
    <button id="clickBtn">Click Me</button>
    <p id="message"></p>
  </section>

  <!-- Part 2: Interactive Features -->
  <section>
    <h2>Interactive Features </h2>

    <!-- Light/Dark Mode Toggle -->
    <button id="modeToggle">Toggle Dark Mode</button>

    <!-- Counter Game -->
    <div>
      <button id="increaseBtn">Increase</button>
      <button id="decreaseBtn">Decrease</button>
      <p>Counter: <span id="counter">0</span></p>
    </div>

    <!-- Collapsible FAQ -->
    <div class="faq">
      <h3 id="faqQuestion"> What is JavaScript?</h3>
      <p id="faqAnswer" style="display:none;">JavaScript is a programming language used to make web pages interactive.</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Form Validation </h2>
    <form id="signupForm">
      <label>
        Name:
        <input type="text" id="name" required>
        <span class="error" id="nameError"></span>
      </label><br><br>

      <label>
        Email:
        <input type="text" id="email" required>
        <span class="error" id="emailError"></span>
      </label><br><br>

      <label>
        Password:
        <input type="password" id="password" required>
        <span class="error" id="passwordError"></span>
      </label><br><br>

      <button type="submit">Submit</button>
      <p id="formSuccess" style="color: green;"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
